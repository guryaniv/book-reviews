<html>
    <head>
      {% if title %}
      <title>{{ title }}</title>
      {% else %}
      <title>NO TITLE</title>
      {% endif %}
    </head>
    <body>
        <div id="nav">
            <a href="/index">Home</a>
            {% if current_user.is_anonymous %}
                <a href="{{ url_for('login') }}">Login</a>
            {% else %}
                <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </div>
        <hr>
        {% block content %}{% endblock %}
    </body>
</html>
